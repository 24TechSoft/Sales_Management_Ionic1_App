<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-header bar-dark">
     <!--  <ion-nav-back-button>
      </ion-nav-back-button> -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
       <ion-nav-buttons side="right">
        <button  class="button button-icon button-clear ion-power white-text"  ng-click="logout()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="menu">
    <ion-header-bar class="bar-dark">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <img src="img/ionic.png" alt="satyam" class="logo">
      <ion-list>
        <ion-item menu-close ng-click="dashboard()" class="menu-list">
          <span class="m">Dashboard</span>
        </ion-item>
         <ion-item menu-close ng-click="orderBook()" class="menu-list">
          <span class="m">Book Order</span>
        </ion-item>
        <ion-item menu-close ng-click="orders()" class="menu-list">
          <span class="m">Orders</span>
        </ion-item>
         <ion-item menu-close ng-click="deliveryOrders()" class="menu-list">
          <span class="m">Delivery Orders</span>
        </ion-item>
        <ion-item menu-close ng-click="dispatches()" class="menu-list">
         <span class="m">Dispatches</span>
        </ion-item>
        <ion-item menu-close ng-click="salesmanList()" ng-if="MenuCtrl.usertyp == 'super_admin'" class="menu-list">
          <span class="m">Track Salesman</span>
        </ion-item>
        <ion-item menu-close ng-click="reports()" ng-if="MenuCtrl.usertyp == 'super_admin'" class="menu-list">
          <span class="m">Reports</span>
        </ion-item>
         <ion-item menu-close ng-click="logout()" class="menu-list">
          <span class="m">Logout</span>
        </ion-item>
        <ion-item menu-close class="menu-list">
          <p class="m">&copy; copyright 2017 Satyam</p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
