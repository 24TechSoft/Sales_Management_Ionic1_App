<ion-view view-title="Login" name="login-view">
	<ion-content>
		<div class="login-content" id="login-content">
			<img src="img/ionic.png" alt="satyam" class="logo">
			<h1 class="heading">SATYAM LOGIN</h1>
			<div class="error-msg" id="error">
			  <div class="red-text" id="error-msg">
			    
			  </div>
			</div>
			<div class="list">
			  <label class="item-input">
			    <span class="input-label-custom">Email</span>
			    <input type="text" class="custom-input" ng-model="data.email" id="email">
			  </label>
			  <label class="item-input">
			    <span class="input-label-custom">Password</span>
			    <input type="password" class="custom-input" ng-model="data.password" id="password">
			  </label>
			</div>
			<button class="button button-block button-balanced" ng-click="login()">
			  Login
			</button>
		</div>
	</ion-content>
</ion-view>
