<ion-view view-title="Pending DO List">
	<ion-content>
		<div class="form-content">
			<div class="list">
				<div class="item item-divider list-head-orange">
			   		Pending Order Details
			  	</div>
				
			  	<div class="list list-inset">
				    <a class="item" ng-repeat ="pendingdo in PendingDOCtrl.pendingdo" href="#app/do/{{pendingdo.id}}">
				    	Order Id: #{{pendingdo.id}}.<br/>
				    	Delivery Date: {{pendingdo.delivery_date}}.
				  	</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
